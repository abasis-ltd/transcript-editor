<!doctype html>
<html class="no-js" lang="el">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    CY AUDIO | Let's Give Cyprus a Voice
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/fixit-cy/assets/css/styles.css">
  <link rel="shortcut icon" href="/fixit-cy/assets/img/cy_audio.ico">
</head>

<body>

  <div id="app" class="container">
    <div class="site-header-container">
      <header class="site-header">

        <div id="header-title" class="title-container">
          <a href="/" class="logo">
            <span class="title">
              CY AUDIO | Let's Give Cyprus a Voice
            </span>
          </a>
        </div>

        <div class="header-right-section">
          <div id="header-crumbs" class="crumbs-container"></div>
          <div id="primary-menu-container" class="menu-container nav-links"></div>
          <div id="account-container" class="account-container"></div>
        </div>

      </header>
    </div>

    <div id="main" class="body">
    </div>

    <div id="footer" class="footer">
      <footer class="site-footer">
        <div id="footer-menu-container" class="menu-container footer-links"></div>
        <p>Brought to you by: <a href="https://www.abasis.ai/" style="color: inherit;" target="_blank">Abasis
            Limited</a></p>
        <p>&copy; 2025 CY AUDIO. All Rights Reserved.</p>
      </footer>
    </div>

  </div>
  <div id="login-modal-overlay" class="login-modal-overlay" style="display: none;">
    <div class="login-modal">

      <div class="login-modal-header">
        <h2>Sign In Required</h2>
        <button id="login-modal-close-btn" class="login-modal-close" type="button" aria-label="Close">&times;</button>
      </div>

      <div class="login-modal-body">
        <p>You need to be signed in to edit transcripts.</p>
        <div class="login-options">
          <a href="#" class="google-signin-btn auth-link" data-provider="google">
            <span>Sign in with Google</span>
          </a>
        </div>
      </div>

    </div>
  </div>
  <script src="/fixit-cy/project.js"></script>
  <script src="/assets/js/templates.js"></script>
  <script src="/assets/js/default.min.js"></script>
  <script src="/fixit-cy/assets/js/custom.js"></script>
  <script src="/fixit-cy/assets/js/auth_manager.js"></script>
  <script src="/fixit-cy/assets/js/login_modal.js"></script>
  <script src="/fixit-cy/assets/js/auth_protection.js"></script>
  <script>
    // Ensure the close button hides the modal using LoginModal.hide()
    document.addEventListener('DOMContentLoaded', function() {
      var closeBtn = document.getElementById('login-modal-close-btn');
      if (closeBtn) {
        closeBtn.addEventListener('click', function(e) {
          e.preventDefault();
          window.LoginModal && window.LoginModal.hide();
        });
      }
      // Optional: Hide modal on overlay click (not on modal itself)
      var overlay = document.getElementById('login-modal-overlay');
      if (overlay) {
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            window.LoginModal && window.LoginModal.hide();
          }
        });
      }
    });
  </script>

  
</body>

</html>
